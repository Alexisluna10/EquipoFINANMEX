<main class="SOLICITAR-PRSTAMO">
  <div class="overlap-wrapper">
    <div class="overlap">
      <div class="FONDO">
        <div class="overlap-group">
          <img class="image" src="assets/image 10.png" alt="Imagen de fondo financiera" />
          <img class="rectangle" src="assets/Rectangle-14.svg" alt="" role="presentation" />
          <img class="img" src="assets/Rectangle-18.svg" alt="" role="presentation" />
        </div>
      </div>
      <div class="bar" role="presentation"></div>
      <header class="logo">
        <div class="div">
          <h1 class="FINANMEX"><span class="text-wrapper"> FINAN</span><span class="span">MEX </span></h1>
          <p class="text-wrapper-2">Tu futuro financiero</p>
        </div>
        <div class="group-wrapper">
          <div class="group">
            <div class="overlap-group-2">
              <div class="ellipse"></div>
              <img class="captura-de-pantalla" src="assets/logo.png" alt="Logo FINANMEX" />
            </div>
          </div>
        </div>
      </header>
      <nav class="opciones" aria-label="Menú de navegación">
        <button class="group-2" type="button" aria-label="Abrir menú de opciones"></button>
      </nav>
      <section class="formulario" aria-labelledby="loan-config-title">
        <div class="overlap-2">
          <div class="element" aria-label="Tasas de interés">14.5%<br />22.8%</div>
          <div class="tasa-de-inter-s">Tasa de Interés Anual (TIA):<br />Costo Anual Total (CAT):</div>
          <h2 id="loan-config-title" class="nombre">Configuración del préstamo.</h2>
          <div class="overlap-group-wrapper">
            <div class="overlap-group-3">
              <label class="text-wrapper-3" for="loan-amount">Monto</label>
              <input
                type="text"
                id="loan-amount"
                class="text-wrapper-4"
                [value]="loanAmount"
                readonly
                aria-describedby="amount-description"
              />
              <span id="amount-description" class="sr-only">Monto del préstamo en pesos mexicanos</span>
            </div>
          </div>
          <div class="div-wrapper">
            <div class="group-3">
              <div class="overlap-group-3">
                <label id="purpose-label" class="text-wrapper-6" for="loan-purpose">
                  Propósito del préstamo
                </label>
                <input
                  type="text"
                  id="loan-purpose"
                  class="text-wrapper-5"
                  placeholder="Ej. Consolidación de pagos..."
                  aria-describedby="purpose-label"
                />
              </div>
            </div>
          </div>
          <div class="overlap-3">
            <div class="group-4">
              <div class="overlap-4">
                <div class="overlap-5">
                  <label class="text-wrapper-7" for="loan-term">Plazo del préstamo</label>
                  <div
                    class="slider-container"
                    role="slider"
                    aria-labelledby="loan-term"
                    aria-valuenow="24"
                    aria-valuemin="12"
                    aria-valuemax="60"
                    tabindex="0"
                  >
                    <img class="line" src="assets/Line-10.svg" alt="" role="presentation" />
                    <img class="line-2" src="assets/Line-11.svg" alt="" role="presentation" />
                    <div class="ellipse-2" aria-hidden="true"></div>
                  </div>
                </div>
                <output class="text-wrapper-8" for="loan-term" aria-live="polite">{{ loanTerm }}</output>
              </div>
              <div class="pago-mensual" aria-live="polite">
                <span class="text-wrapper">Pago mensual estimado: </span>
                <span class="text-wrapper-9">{{ monthlyPayment }}</span>
              </div>
            </div>
            <img class="line-3" src="assets/Line-12.svg" alt="" role="presentation" />
          </div>
          <div class="botn-crear-cuenta">
            <button type="submit" class="overlap-6" aria-describedby="confirm-description">
              <span class="text-wrapper-10">Confirmar préstamo</span>
            </button>
            <span id="confirm-description" class="sr-only"
              >Confirmar la configuración del préstamo y proceder con la solicitud</span
            >
          </div>
        </div>
      </section>
    </div>
  </div>
</main>
