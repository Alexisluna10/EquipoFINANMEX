<main class="LOGIN">
  <div class="overlap-wrapper">
    <div class="overlap">
      <!-- Imagen de fondo -->
      <img
        class="image"
        src="assets/image-3.png"
        alt="Background image of financial building"
      />
      <!-- Elementos decorativos -->
      <div class="rectangle" aria-hidden="true"></div>
      <div class="div" aria-hidden="true"></div>

      <!-- Formulario de login -->
      <form class="login-form" novalidate>
        <!-- Campo Email -->
        <div class="email">
          <label for="email-input" class="text-wrapper">Email</label>
          <div class="overlap-group">
            <input
              type="email"
              id="email-input"
              name="email"
              class="email-input"
              placeholder="Introduce tu Email"
              required
              autocomplete="email"
              aria-describedby="email-error"
            />
            <div class="rectangle-2"></div>
          </div>
          <img
            class="vector"
            src="assets/sobre.png"
            alt=""
            aria-hidden="true"
          />
          <div
            id="email-error"
            class="error-message"
            role="alert"
            aria-live="polite"
          ></div>
        </div>

        <!-- Campo Contraseña -->
        <div class="contrasea">
          <label for="password-input" class="text-wrapper-3">Contraseña</label>
          <div class="frame" aria-hidden="true">
            <div class="group">
              <div class="overlap-group-2">
                <img class="img" src="assets/Group.png" alt="" />
              </div>
            </div>
          </div>
          <div class="overlap-2">
            <input
              type="password"
              id="password-input"
              name="password"
              class="password-input"
              placeholder="Introduce tu Contraseña"
              required
              autocomplete="current-password"
              aria-describedby="password-error"
            />
            <div class="rectangle-2"></div>
          </div>
          <div
            id="password-error"
            class="error-message"
            role="alert"
            aria-live="polite"
          ></div>
        </div>

        <!-- Checkbox Recordarme -->
        <div class="group-2">
          <input
            type="checkbox"
            id="remember-me"
            name="remember"
            class="remember-checkbox"
          />
          <label for="remember-me" class="text-wrapper-12">Recordarme</label>
          <div class="group-wrapper" aria-hidden="true">
            <div class="group-3"></div>
          </div>
        </div>

        <!-- Botones de login -->
          <div class="login-buttons">
    <button type="button" class="entrar" data-role="cliente">
      <div class="div-wrapper">
        <span class="text-wrapper-5">Entrar cliente</span>
      </div>
    </button>
    <button type="button" class="overlap-group-wrapper" data-role="ejecutivo">
      <div class="div-wrapper">
        <span class="text-wrapper-6">Entrar ejecutivo</span>
      </div>
    </button>
    <button type="button" class="entrar-2" data-role="gerente">
      <div class="div-wrapper">
        <span class="text-wrapper-7">Entrar gerente</span>
      </div>
    </button>
  </div>
      </form>

      <!-- Elemento decorativo -->
      <div class="rectangle-3" aria-hidden="true"></div>

      <!-- Sección de bienvenida -->
      <section class="welcome-section" aria-label="Bienvenida">
        <h1 class="text-wrapper-8">Bienvenido a FINANMEX</h1>
        <p class="p">
          Por favor ingresa tu Email y Contraseña para poder entrar.
        </p>
      </section>

      <!-- Navegación para registro -->
      <nav class="registration-link" aria-label="Registro">
        <p class="aun-no-tienes-cuenta">
          <span class="span">¿Aun no tienes cuenta? </span>
          <a href="#register" class="text-wrapper-9">Regístrate aquí.</a>
        </p>
      </nav>

      <!-- Logo y slogan -->
      <header class="logo" role="banner" aria-label="Logo FINANMEX">
        <div class="overlap-3">
          <h2 class="FINANMEX">
            <span class="span">FINAN</span><span class="text-wrapper-10">MEX</span>
          </h2>
          <p class="text-wrapper-11">Tu futuro financiero</p>
        </div>
        <div class="overlap-4" aria-hidden="true">
          <div class="ellipse"></div>
          <img
            class="captura-de-pantalla"
            src="assets/logo.png"
            alt="FINANMEX logo"
            
          />
        </div>
      </header>

      <!-- Elemento decorativo -->
      <div class="frame-2" aria-hidden="true"></div>
    </div>
  </div>
</main>
